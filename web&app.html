<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="https://repository-images.githubusercontent.com/182525249/aadd7a80-54fe-11eb-9872-ccd06b8789b6"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Balsamiq+Sans&family=Bree+Serif&family=Noto+Sans+JP:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
  <div class="main3">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="heading8">
            Web and mobile hybrid app develpment <p id="para2">(3 Subjects)</p>
          </h1>
        </div>
      </div>
      <hr id="hr5">
      <div class="row">
        <div class="col">
          <div class="mainaccordian">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    HTML5 Quiz
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                  aria-labelledby="panelsStayOpen-headingOne">
                  <div class="accordion-body">
                    <table>
                      <tr>
                        <th>Quiz name</th>
                        <th id="th">HTML5 Quiz</th>
                      </tr>
                      <tr>
                        <td>Total questions</td>
                        <td class="td">25</td>
                      </tr>
                      <tr>
                        <td>Total time</td>
                        <td class="td">30 mins</td>
                      </tr>
                      <tr>
                        <td>Passing Score</td>
                        <td class="td">70</td>
                      </tr>
                    </table>
                    <a href="https://syedmuhammadbilalshakeel.github.io/javascript-quize/"><button id="button10" type="button"
                        class="btn btn-primary">Continue</button></a>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseTwo">
                    CSS3 Quiz
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                  aria-labelledby="panelsStayOpen-headingTwo">
                  <div class="accordion-body">
                    <table>
                      <tr>
                        <th>Quiz name</th>
                        <th id="th">CSS3 Quiz</th>
                      </tr>
                      <tr>
                        <td>Total questions</td>
                        <td class="td">25</td>
                      </tr>
                      <tr>
                        <td>Total time</td>
                        <td class="td">40 mins</td>
                      </tr>
                      <tr>
                        <td>Passing Score</td>
                        <td class="td">70</td>
                      </tr>
                    </table>
                    <a href="https://syedmuhammadbilalshakeel.github.io/javascript-quize/"><button id="button10" type="button"
                        class="btn btn-primary">Continue</button></a>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree">
                    Javascript Quiz
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                  aria-labelledby="panelsStayOpen-headingThree">
                  <div class="accordion-body">
                    <table>
                      <tr>
                        <th>Quiz name</th>
                        <th id="th">JavaScript Quiz</th>
                      </tr>
                      <tr>
                        <td>Total questions</td>
                        <td class="td">25</td>
                      </tr>
                      <tr>
                        <td>Total time</td>
                        <td class="td">50 mins</td>
                      </tr>
                      <tr>
                        <td>Passing Score</td>
                        <td class="td">80</td>
                      </tr>
                    </table>
                    <a href="https://syedmuhammadbilalshakeel.github.io/javascript-quize/"><button id="button10" type="button"
                        class="btn btn-primary">Continue</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
