<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="main">
                    <form>
                        <h1>Login</h1>
                        <hr>
                        <input class="input1" id="input2" required type="email" placeholder="Email Address"><br> <br>
                        <input class="input1" id="input3" required type="password" placeholder="Password">
                        <i onclick="icon1()" id="icon1" class="fa-solid fa-eye-slash"></i>
                        <i onclick="icon2()" id="icon2" class="fa-solid fa-eye"></i> <br> <br> <br>
                        <button onclick="login();" id="button2" type="button" class="btn btn-primary">Login</button>
                        <br><br>
                        <h5 id="heading">Not a member? <a href="./sign-up.html">Signup</a></h5>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="spinner-grow" id="loader" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="quiz-app">
                    <h1 id="hedain">Web And Mobile Hybrid</h1>
                    <h1 id="heading2">App Develpment</h1>
                    <p class="para">3 Subjects</p>
                    <a href="./web&app.html"><button id="join" type="button"
                            class="btn btn-outline-primary">Join</button></a>
                </div>
            </div>
        </div>
    </div>
